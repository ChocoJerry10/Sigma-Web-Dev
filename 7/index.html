<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" this is a website for JryDevWorks" />
    <meta name="keywords" content="JryDevWorks, Jry, JryDev, JryWorks" />
    <title>About Forms - JryDevWorks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form to Apply for sigma WebDev Course - TA</h1>
    <form action="post">
      <div>
        <label for="username">Enter your Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username" autofocus
        />
      </div>

      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>

      <div>
        <label for="comment">Enter your comment</label> <br>
        <textarea name="comment" rows="4" cols="50"> </textarea>
      </div>

      <div>
        <label for="course">Select your course:</label>
        <select name="course" id="course">
          <option value="js">JS</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="php">PHP</option>
        </select>
      </div>
    </form>
  </body>
</html>
